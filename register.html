<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create an account on ShoeHub">
    <title>Register - ShoeHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="ShoeHub Logo" onerror="this.style.display='none'">
                    <span>ShoeHub</span>
                </a>
                
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="shop.html">Shop</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Create Account</h1>
                <p class="auth-subtitle">Sign up to get started</p>

                <div id="authMessage" class="auth-message" style="display: none;"></div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Create a password">
                        <small>Must be at least 6 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the Terms & Conditions</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                        Create Account
                    </button>
                </form>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <button class="btn btn-social btn-block" id="googleRegisterBtn">
                    <span class="social-icon">ðŸ”µ</span>
                    Sign up with Google
                </button>

                <p class="auth-footer">
                    Already have an account? 
                    <a href="login.html">Login</a>
                </p>
            </div>
        </div>
    </section>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
  </html>
