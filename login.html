<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to ShoeHub">
    <title>Login - ShoeHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="ShoeHub Logo" onerror="this.style.display='none'">
                    <span>ShoeHub</span>
                </a>
                
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="shop.html">Shop</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h1>Welcome Back</h1>
                <p class="auth-subtitle">Login to your account</p>

                <div id="authMessage" class="auth-message" style="display: none;"></div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#forgot" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        Login
                    </button>
                </form>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <button class="btn btn-social btn-block" id="googleLoginBtn">
                    <span class="social-icon">ðŸ”µ</span>
                    Continue with Google
                </button>

                <p class="auth-footer">
                    Don't have an account? 
                    <a href="register.html">Sign up</a>
                </p>
            </div>
        </div>
    </section>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
                  </html>
