<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOBE ELITE | Premium Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">KOBE<span>ELITE</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html" class="login-btn">Sign In</a></li>
        </ul>
        <div class="cart-box" onclick="document.getElementById('checkout').scrollIntoView()">
            Bag (<span id="cart-count">0</span>)
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1 class="fade-in">BRING THE ATTACK</h1>
            <p class="slide-up">Mamba Mentality. Elite Performance.</p>
            <a href="#shop" class="fancy-btn">Shop Collection</a>
        </div>
    </header>

    <section id="admin-add" style="background:#111; padding:20px; border-radius:10px; margin:20px; border:1px solid #333;">
        <h3 style="color:white; font-family:'Orbitron';">ADD NEW PRODUCT</h3>
        <input type="text" id="p-name" placeholder="Shoe Name" style="margin:5px; padding:10px; width:200px;">
        <input type="number" id="p-price" placeholder="Price" style="margin:5px; padding:10px; width:100px;">
        <input type="text" id="p-img" placeholder="Direct Image Link (Ending in .jpg or .png)" style="margin:5px; padding:10px; width:300px;">
        <button onclick="addNewProduct()" style="background:#00d4ff; padding:10px 20px; cursor:pointer; font-weight:bold; border:none;">ADD TO STORE</button>
    </section>

    <section id="shop" class="shop-grid">
        <h2 class="section-title">SPOTLIGHT</h2>
        <div class="products-container" id="product-display"></div>
    </section>

    <section id="checkout" class="checkout-area">
        <div class="checkout-card">
            <h2>ORDER SUMMARY</h2>
            <div id="cart-items">Empty Bag</div>
            <div class="total-box">Total: <span id="grand-total">$0</span></div>
            <button class="order-btn" onclick="orderNow()">Confirm Order (COD)</button>
        </div>
    </section>

    <script type="module" src="Firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
            </html>
